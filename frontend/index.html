<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Juros Compostos - LP</title>
  </head>
  <body>
    <h1>Calculadora de juros compostos</h1>

    <form id="compound-form">
      <div>
        <label for="principal">Valor inicial (Em R$):</label>
        <input
          type="number"
          id="principal"
          step="0.01"
          min="0"
          required
        />
      </div>

      <div>
        <label for="rate">
          Taxa anual (Em decimal – ex: 0.12 para 12% a.a.):
        </label>
        <input type="number" id="rate" step="0.0001" required />
      </div>

      <div>
        <label for="timesPerYear">
          Número de capitalizações por ano (Ex: 12):
        </label>
        <input
          type="number"
          id="timesPerYear"
          min="1"
          step="1"
          required
        />
      </div>

      <div>
        <label for="years">
          Tempo em anos (Pode ser decimal – ex: 2.5):
        </label>
        <input type="number" id="years" step="0.1" min="0" required />
      </div>

      <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <div id="result"></div>
    <div id="error" style="color: red;"></div>

    <script src="script.js"></script>
  </body>
</html>
